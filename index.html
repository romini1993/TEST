<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ’±</text></svg>">
    <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><rect width=%22100%22 height=%22100%22 rx=%2220%22 fill=%22%230f172a%22/><text x=%225%22 y=%22.85em%22 font-size=%2280%22>ðŸ’±</text></svg>">
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#0f172a">
    <title>MINAS SUPER APP</title>
    <style>
        :root {
            --bg: #0f172a; --card: #1e293b; --accent: #38bdf8; --text: #f8fafc;
            --subtext: #94a3b8; --up: #4ade80; --down: #f87171;
        }
        * { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: var(--text); margin: 0; padding: 0; }

        /* TAB SYSTEM */
        .tab-content { display: none; padding-bottom: 90px; }
        .tab-content.active { display: block; }
        
        .bottom-nav { 
            position: fixed; bottom: 0; left: 50%; transform: translateX(-50%); 
            width: 100%; max-width: 420px; background: #1e293b; 
            display: flex; justify-content: space-around; 
            padding: 10px 0 25px 0; border-top: 1px solid #334155; z-index: 9999;
        }
        .nav-item { display: flex; flex-direction: column; align-items: center; color: var(--subtext); cursor: pointer; flex: 1; }
        .nav-item.active { color: var(--accent); }
        .nav-icon { font-size: 20px; }
        .nav-label { font-size: 10px; font-weight: bold; margin-top: 2px; }

        /* --- CSS ASLI PORTO --- */
        .porto-container { width: 100%; max-width: 400px; margin: auto; padding: 20px; }
        .porto-card { background: var(--card); border-radius: 16px; padding: 20px; margin-bottom: 15px; border: 1px solid #334155; }
        .porto-coin-row { position: relative; width: 100%; margin-bottom: 10px; }
        .porto-coin-card { background: var(--card); border-radius: 12px; padding: 12px; display: flex; align-items: center; gap: 10px; border: 1px solid #334155; cursor: pointer; }
        .porto-details { background: #161e2e; margin: -10px 5px 10px 5px; padding: 20px 15px 15px 15px; border-radius: 0 0 12px 12px; border: 1px solid #334155; display: none; }
        .porto-logo { width: 32px; height: 32px; border-radius: 50%; overflow: hidden; background: #000; border: 1px solid #475569; display: flex; align-items: center; justify-content: center; flex-shrink: 0; }
        .porto-logo img { width: 100%; height: 100%; object-fit: cover; }
        .porto-input { width: 100%; background: rgba(0,0,0,0.2); border: 1px solid #334155; border-radius: 8px; color: white; padding: 8px; outline: none; }
        .porto-delete { position: absolute; right: -25px; top: 18px; color: #ef4444; font-size: 20px; cursor: pointer; }

        /* --- CSS ASLI KURS --- */
        .kurs-container { width: 100%; max-width: 420px; margin: auto; padding: 10px 15px; }
        .kurs-info-box { font-size: 12px; color: var(--subtext); background: rgba(255,255,255,0.05); padding: 6px 12px; border-radius: 8px; border: 1px solid #334155; }
        .kurs-coin-card { background: var(--card); border-radius: 12px; padding: 10px 12px; display: flex; align-items: center; gap: 10px; border: 1px solid #334155; height: 62px; margin-bottom: 10px; }

        /* --- CSS ASLI APR --- */
        .apr-container { width: 100%; max-width: 400px; margin: auto; padding: 40px 20px; }
        .apr-input-box { width: 100%; padding: 16px; margin-bottom: 5px; border: 2px solid #334155; border-radius: 16px; background: var(--card); }
        .apr-grid { display: grid; gap: 12px; }
        .apr-card { padding: 18px; border-radius: 20px; text-align: center; border: 1px solid rgba(255,255,255,0.05); }
        .apr-val { font-size: 22px; font-weight: 800; display: block; margin-top: 4px; }

        /* UTILS */
        .up { color: var(--up); } .down { color: var(--down); }
        input[type="number"]::-webkit-inner-spin-button { -webkit-appearance: none; }
    </style>
</head>
<body>

<div id="app">
    <div id="tab-porto" class="tab-content porto-container active">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
            <h2 style="margin:0; color:var(--accent);">PORTOFOLIO</h2>
            <div class="kurs-info-box global-kurs">USD/IDR: ...</div>
        </div>
        
        <div class="porto-card" style="text-align:center; border: 1px solid var(--accent);">
            <div style="font-size:11px; color:var(--accent); letter-spacing:1px;">ESTIMASI SALDO TOTAL</div>
            <div id="porto-total-idr" style="font-size:28px; font-weight:800; margin:5px 0;">Rp 0</div>
            <div id="porto-total-usd" style="color:var(--subtext); font-size:14px;">$0.00</div>
        </div>

        <input type="text" id="porto-search" class="porto-input" placeholder="Cari koin..." oninput="renderPorto()" style="margin-bottom:15px;">
        <div id="porto-list"></div>

        <div class="porto-card" style="border-style:dashed;">
            <div style="display:flex; gap:8px;">
                <input type="text" id="porto-add-sym" class="porto-input" placeholder="Simbol (Contoh: SUI)">
                <button onclick="addPortoCoin()" style="background:var(--accent); border:none; padding:10px 15px; border-radius:8px; font-weight:bold;">TAMBAH</button>
            </div>
        </div>

        <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px; margin-top:20px;">
            <button onclick="exportData()" style="background:#334155; color:white; border:none; padding:10px; border-radius:8px; font-size:11px;">BACKUP JSON</button>
            <button onclick="importData()" style="background:#334155; color:white; border:none; padding:10px; border-radius:8px; font-size:11px;">RESTORE JSON</button>
        </div>
        <button onclick="resetData()" style="width:100%; background:rgba(244,63,94,0.1); color:#f43f5e; border:1px solid #f43f5e; padding:10px; border-radius:8px; margin-top:10px; font-size:11px;">RESET SEMUA DATA</button>
    </div>

    <div id="tab-kurs" class="tab-content kurs-container">
        <div style="display: flex; flex-direction: column; gap: 15px; margin-bottom: 25px; padding-top: 10px;">
            <div style="display: flex; align-items: center; justify-content: center; gap: 12px;"><h2>ðŸ’± KURS</h2></div>
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <div class="kurs-info-box global-kurs">USD/IDR: ...</div>
                <button onclick="fetchPrices()" style="background:var(--card); border:1px solid var(--accent); color:var(--accent); padding:8px 14px; border-radius:10px; font-size:12px; font-weight:bold;">ðŸ”„ Update</button>
            </div>
        </div>
        
        <div class="kurs-coin-card" style="border-left: 4px solid #ef4444;">
            <div class="porto-logo"><img src="https://api.iconify.design/emojione:flag-for-indonesia.svg"></div>
            <div style="min-width:70px;"><label style="font-size:11px; color:var(--subtext); font-weight:bold;">IDR</label><br><span style="font-size:10px; color:var(--accent);">Rupiah</span></div>
            <input type="text" id="kurs-idr" class="porto-input" inputmode="decimal" placeholder="0" oninput="handleKursCalc('idr')">
        </div>

        <div class="kurs-coin-card" style="border-left: 4px solid #3b82f6;">
            <div class="porto-logo"><img src="https://api.iconify.design/emojione:flag-for-united-states.svg"></div>
            <div style="min-width:70px;"><label style="font-size:11px; color:var(--subtext); font-weight:bold;">USD</label><br><span style="font-size:10px; color:var(--accent);">Dollar</span></div>
            <input type="text" id="kurs-usd" class="porto-input" inputmode="decimal" placeholder="0" oninput="handleKursCalc('usd')">
        </div>

        <div id="kurs-list"></div>

        <div style="margin-top:30px; border-top:1px dashed #334155; padding-top:20px;">
            <div style="display:flex; gap:8px;">
                <input type="text" id="kurs-add-sym" class="porto-input" placeholder="Tambah koin (SUI, SOL, XRP)">
                <button onclick="addKursCoin()" style="background:var(--accent); color:#0f172a; border:none; padding:0 15px; border-radius:10px; font-weight:bold;">Tambah</button>
            </div>
        </div>
    </div>

    <div id="tab-apr" class="tab-content apr-container">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:25px;">
            <h2 style="margin:0; color:var(--accent);">ðŸ’° APR Pro</h2>
            <div class="kurs-info-box global-kurs">USD/IDR: ...</div>
        </div>

        <label style="display:block; font-weight:600; margin-bottom:8px; font-size:13px; color:var(--subtext); text-transform:uppercase;">Mata Uang</label>
        <div style="display:flex; gap:8px; margin-bottom:25px; background:var(--card); padding:4px; border-radius:12px;">
            <button id="apr-btn-idr" class="active" onclick="setAprCurrency('IDR')" style="flex:1; padding:10px; border:none; border-radius:9px; font-weight:bold; cursor:pointer; background:var(--accent);">IDR</button>
            <button id="apr-btn-usd" onclick="setAprCurrency('USD')" style="flex:1; padding:10px; border:none; border-radius:9px; font-weight:bold; cursor:pointer; background:transparent; color:var(--subtext);">USD</button>
        </div>

        <label style="display:block; font-weight:600; margin-bottom:8px; font-size:13px; color:var(--subtext);">JUMLAH SALDO</label>
        <div class="apr-input-box"><input type="text" id="apr-saldo" style="width:100%; background:transparent; border:none; color:white; font-size:22px; font-weight:bold; outline:none;" placeholder="0" oninput="hitungApr()"></div>
        <div id="apr-cek-saldo" style="font-size:13px; color:var(--accent); margin-bottom:25px; min-height:18px;"></div>

        <label style="display:block; font-weight:600; margin-bottom:8px; font-size:13px; color:var(--subtext);">BUNGA PER TAHUN (%)</label>
        <div class="apr-input-box"><input type="text" id="apr-bunga" style="width:100%; background:transparent; border:none; color:white; font-size:22px; font-weight:bold; outline:none;" placeholder="0" oninput="hitungApr()"></div>

        <div class="apr-grid">
            <div class="apr-card" style="background:rgba(56,189,248,0.08); color:#38bdf8;"><span style="font-size:10px; font-weight:bold; text-transform:uppercase;">Harian</span><span id="apr-harian" class="apr-val">0</span><span id="apr-harian-sub" style="font-size:12px; opacity:0.7;"></span></div>
            <div class="apr-card" style="background:rgba(74,222,128,0.08); color:#4ade80;"><span style="font-size:10px; font-weight:bold; text-transform:uppercase;">Bulanan</span><span id="apr-bulanan" class="apr-val">0</span><span id="apr-bulanan-sub" style="font-size:12px; opacity:0.7;"></span></div>
            <div class="apr-card" style="background:rgba(251,191,36,0.08); color:#fbbf24;"><span style="font-size:10px; font-weight:bold; text-transform:uppercase;">Tahunan</span><span id="apr-tahunan" class="apr-val">0</span><span id="apr-tahunan-sub" style="font-size:12px; opacity:0.7;"></span></div>
        </div>
    </div>

    <nav class="bottom-nav">
        <div class="nav-item active" onclick="switchTab('porto')"><span class="nav-icon">ðŸ“Š</span><span class="nav-label">PORTO</span></div>
        <div class="nav-item" onclick="switchTab('kurs')"><span class="nav-icon">ðŸ’±</span><span class="nav-label">KURS</span></div>
        <div class="nav-item" onclick="switchTab('apr')"><span class="nav-icon">ðŸ’°</span><span class="nav-label">APR</span></div>
    </nav>
</div>

<script>
    // --- GLOBAL STATE ---
    let usdToIdr = parseFloat(localStorage.getItem('last_usd_idr')) || 16200;
    let prices = {};
    let changes = {};
    let activeTab = 'porto';

    // Porto State
    let portoAssets = JSON.parse(localStorage.getItem('my_assets_v2') || '["BTC","ETH"]');
    let portoBalances = JSON.parse(localStorage.getItem('my_balances_v2') || '{}');
    let portoExpanded = null;

    // Kurs State
    let kursWatchlist = JSON.parse(localStorage.getItem('kurs_fast_v3') || '["BTC","ETH"]');

    // APR State
    let aprCurrency = localStorage.getItem('apr_currency') || 'IDR';

    // --- INITIALIZE ---
    window.onload = async () => {
        updateGlobalKurs();
        fetchPrices();
        loadAprData();
        setInterval(fetchPrices, 30000);
    };

    function switchTab(t) {
        activeTab = t;
        document.querySelectorAll('.tab-content').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        document.getElementById('tab-' + t).classList.add('active');
        event.currentTarget.classList.add('active');
    }

    async function updateGlobalKurs() {
        try {
            const r = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=usd-coin&vs_currencies=idr');
            const d = await r.json();
            if(d['usd-coin']?.idr) {
                usdToIdr = d['usd-coin'].idr;
                localStorage.setItem('last_usd_idr', usdToIdr);
                document.querySelectorAll('.global-kurs').forEach(el => {
                    el.innerText = `USD/IDR: ${new Intl.NumberFormat('id-ID').format(usdToIdr)}`;
                });
                hitungApr();
            }
        } catch(e) {}
    }

    async function fetchPrices() {
        const allSyms = [...new Set([...portoAssets, ...kursWatchlist, "BTC", "ETH"])];
        for (let s of allSyms) {
            try {
                const r = await fetch(`https://api.bybit.com/v5/market/tickers?category=spot&symbol=${s.toUpperCase()}USDT`);
                const d = await r.json();
                if(d.result?.list?.[0]) {
                    const t = d.result.list[0];
                    prices[s.toUpperCase()] = parseFloat(t.lastPrice);
                    changes[s.toUpperCase()] = ((prices[s.toUpperCase()] - parseFloat(t.prevPrice24h)) / parseFloat(t.prevPrice24h)) * 100;
                }
            } catch(e) {}
        }
        renderPorto();
        renderKurs();
    }

    function handleLogoErr(img, sym) {
        const wrapper = img.parentElement;
        wrapper.innerHTML = `<span style="font-size:12px; font-weight:bold; color:var(--accent);">${sym.substring(0,2).toUpperCase()}</span>`;
    }

    function formatIDR(v) { return "Rp " + Math.round(v).toLocaleString('id-ID'); }
    function formatUSD(v) { 
        let dec = v < 1 ? 6 : 2;
        return "$" + v.toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: dec});
    }

    // --- PORTO LOGIC ---
    function renderPorto() {
        const list = document.getElementById('porto-list');
        const search = document.getElementById('porto-search').value.toUpperCase();
        list.innerHTML = "";
        let totalUsd = 0;

        portoAssets.filter(s => s.includes(search)).forEach(sym => {
            const p = prices[sym] || 0;
            const bal = getPortoBal(sym);
            const valUsd = bal * p;
            totalUsd += valUsd;

            list.innerHTML += `
                <div class="porto-coin-row">
                    <div class="porto-coin-card" onclick="togglePortoDetail('${sym}')">
                        <div class="porto-logo"><img src="https://coinicons-api.vercel.app/api/icon/${sym.toLowerCase()}" onerror="handleLogoErr(this,'${sym}')"></div>
                        <div style="flex:1">
                            <span style="font-weight:bold;">${sym}</span>
                            <span class="${changes[sym] >= 0 ? 'up':'down'}" style="font-size:10px; font-weight:bold; margin-left:5px;">${changes[sym]?.toFixed(2)}%</span><br>
                            <span style="font-size:11px; color:var(--subtext);">${formatUSD(p)}</span>
                        </div>
                        <div style="text-align:right">
                            <span style="font-weight:bold;">${bal.toLocaleString()}</span><br>
                            <span style="font-size:10px; color:var(--subtext);">${formatIDR(valUsd * usdToIdr)}</span>
                        </div>
                    </div>
                    <div id="porto-det-${sym}" class="porto-details" style="display:${portoExpanded === sym ? 'block':'none'}">
                        ${["Binance", "Bybit", "Pintu", "Hotcoin", "Lainnya"].map(src => `
                            <div style="display:flex; justify-content:space-between; margin-bottom:8px; align-items:center;">
                                <span style="font-size:12px; color:var(--subtext)">${src}</span>
                                <input type="number" class="porto-input" style="width:120px; text-align:right;" value="${portoBalances[sym]?.[src] || ''}" oninput="updatePortoBal('${sym}','${src}',this.value)">
                            </div>
                        `).join('')}
                        <div class="porto-delete" onclick="removePortoCoin('${sym}')">Ã—</div>
                    </div>
                </div>`;
        });
        document.getElementById('porto-total-idr').innerText = formatIDR(totalUsd * usdToIdr);
        document.getElementById('porto-total-usd').innerText = formatUSD(totalUsd);
    }

    function getPortoBal(s) {
        let t = 0;
        for(let src in (portoBalances[s] || {})) t += parseFloat(portoBalances[s][src] || 0);
        return t;
    }

    function togglePortoDetail(s) { portoExpanded = (portoExpanded === s) ? null : s; renderPorto(); }

    function updatePortoBal(s, src, v) {
        if(!portoBalances[s]) portoBalances[s] = {};
        portoBalances[s][src] = v;
        localStorage.setItem('my_balances_v2', JSON.stringify(portoBalances));
        renderPorto();
    }

    function addPortoCoin() {
        const s = document.getElementById('porto-add-sym').value.toUpperCase().trim();
        if(s && !portoAssets.includes(s)) {
            portoAssets.push(s);
            localStorage.setItem('my_assets_v2', JSON.stringify(portoAssets));
            document.getElementById('porto-add-sym').value = "";
            fetchPrices();
        }
    }

    function removePortoCoin(s) {
        if(confirm(`Hapus ${s}?`)) {
            portoAssets = portoAssets.filter(i => i !== s);
            localStorage.setItem('my_assets_v2', JSON.stringify(portoAssets));
            renderPorto();
        }
    }

    function resetData() { if(confirm("Hapus semua saldo & koin?")) { localStorage.clear(); location.reload(); } }
    function exportData() {
        const data = { assets: portoAssets, balances: portoBalances, kurs: kursWatchlist };
        const blob = new Blob([JSON.stringify(data)], {type: 'application/json'});
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = `backup_minas_${new Date().getTime()}.json`;
        a.click();
    }
    function importData() {
        const input = document.createElement('input');
        input.type = 'file';
        input.onchange = e => {
            const reader = new FileReader();
            reader.onload = ev => {
                const d = JSON.parse(ev.target.result);
                if(d.assets) localStorage.setItem('my_assets_v2', JSON.stringify(d.assets));
                if(d.balances) localStorage.setItem('my_balances_v2', JSON.stringify(d.balances));
                if(d.kurs) localStorage.setItem('kurs_fast_v3', JSON.stringify(d.kurs));
                location.reload();
            };
            reader.readAsText(e.target.files[0]);
        };
        input.click();
    }

    // --- KURS LOGIC ---
    function renderKurs() {
        const list = document.getElementById('kurs-list');
        list.innerHTML = "";
        kursWatchlist.forEach(s => {
            const p = prices[s] || 0;
            const c = changes[s] || 0;
            list.innerHTML += `
                <div class="kurs-coin-card">
                    <div class="porto-logo"><img src="https://coinicons-api.vercel.app/api/icon/${s.toLowerCase()}" onerror="handleLogoErr(this,'${s}')"></div>
                    <div style="min-width:70px;"><label style="font-size:11px; color:var(--subtext); font-weight:bold;">${s}</label><br><span style="font-size:10px; color:var(--accent);">${formatUSD(p)}</span></div>
                    <input type="text" id="kurs-val-${s.toLowerCase()}" class="porto-input" placeholder="0" oninput="handleKursCalc('${s.toLowerCase()}')">
                    <span class="${c >= 0 ? 'up':'down'}" style="font-size:11px; font-weight:800; min-width:50px; text-align:right;">${c >= 0 ? '+':''}${c.toFixed(2)}%</span>
                    <div onclick="removeKursCoin('${s}')" style="color:#ef4444; font-weight:bold; cursor:pointer; padding-left:10px;">Ã—</div>
                </div>`;
        });
    }

    function handleKursCalc(id) {
        let el = document.getElementById('kurs-' + (id === 'idr' || id === 'usd' ? id : 'val-'+id));
        let val = parseFloat(el.value.replace(/,/g, '')) || 0;
        let baseUsd = (id === 'idr') ? val / usdToIdr : (id === 'usd') ? val : val * (prices[id.toUpperCase()] || 0);

        const all = ['idr', 'usd', ...kursWatchlist.map(s => s.toLowerCase())];
        all.forEach(f => {
            if(f !== id) {
                let target = document.getElementById(f === 'idr' || f === 'usd' ? 'kurs-'+f : 'kurs-val-'+f);
                if(!target) return;
                let res = (f === 'idr') ? baseUsd * usdToIdr : (f === 'usd') ? baseUsd : baseUsd / (prices[f.toUpperCase()] || 1);
                target.value = res.toLocaleString('en-US', {maximumFractionDigits: f === 'idr' ? 0 : (res < 1 ? 6 : 2)});
            }
        });
    }

    function addKursCoin() {
        const s = document.getElementById('kurs-add-sym').value.toUpperCase().trim();
        if(s && !kursWatchlist.includes(s)) {
            kursWatchlist.push(s);
            localStorage.setItem('kurs_fast_v3', JSON.stringify(kursWatchlist));
            document.getElementById('kurs-add-sym').value = "";
            fetchPrices();
        }
    }

    function removeKursCoin(s) {
        kursWatchlist = kursWatchlist.filter(i => i !== s);
        localStorage.setItem('kurs_fast_v3', JSON.stringify(kursWatchlist));
        renderKurs();
    }

    // --- APR LOGIC ---
    function setAprCurrency(c) {
        aprCurrency = c;
        localStorage.setItem('apr_currency', c);
        document.getElementById('apr-btn-idr').style.background = c === 'IDR' ? 'var(--accent)' : 'transparent';
        document.getElementById('apr-btn-usd').style.background = c === 'USD' ? 'var(--accent)' : 'transparent';
        document.getElementById('apr-btn-idr').style.color = c === 'IDR' ? '#0f172a' : 'var(--subtext)';
        document.getElementById('apr-btn-usd').style.color = c === 'USD' ? '#0f172a' : 'var(--subtext)';
        hitungApr();
    }

    function loadAprData() {
        document.getElementById('apr-saldo').value = localStorage.getItem('apr_saldo') || "";
        document.getElementById('apr-bunga').value = localStorage.getItem('apr_bunga') || "";
        setAprCurrency(aprCurrency);
    }

    function hitungApr() {
        let sInput = document.getElementById('apr-saldo');
        let bInput = document.getElementById('apr-bunga');
        localStorage.setItem('apr_saldo', sInput.value);
        localStorage.setItem('apr_bunga', bInput.value);

        let saldo = parseFloat(sInput.value.replace(/,/g, '')) || 0;
        let bunga = parseFloat(bInput.value) || 0;

        let konversi = aprCurrency === 'USD' ? saldo * usdToIdr : saldo;
        document.getElementById('apr-cek-saldo').innerText = saldo > 0 ? formatIDR(konversi) : "";

        let tahunan = saldo * (bunga / 100);
        let p = { tahunan: tahunan, bulanan: tahunan / 12, harian: tahunan / 365 };

        for(let k in p) {
            let val = p[k];
            if(aprCurrency === 'IDR') {
                document.getElementById('apr-'+k).innerText = formatIDR(val);
                document.getElementById('apr-'+k+'-sub').innerText = "";
            } else {
                document.getElementById('apr-'+k).innerText = formatUSD(val);
                document.getElementById('apr-'+k+'-sub').innerText = val > 0 ? "â‰ˆ " + formatIDR(val * usdToIdr) : "";
            }
        }
    }
</script>
